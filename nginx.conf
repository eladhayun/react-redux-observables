upstream backend {
    server localhost:9000;
}

server {
    listen 80;
  
    location /api {
      rewrite /api(.*) $1 break;
      proxy_pass http://backend;
    }
  
    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html =404;
    }
}
